<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Voice Email</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url("/static/images/bg-login.jpg"); /* Add your image */
            background-size: cover;
            background-position: center;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .login-box {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 12px;
            width: 350px;
            box-shadow: 0 0 10px #000;
        }
        h2 {
            text-align: center;
            margin-bottom: 25px;
        }
        label {
            display: block;
            margin-bottom: 6px;
        }
        input[type="email"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 6px;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .speak-btn {
            margin-bottom: 15px;
            background-color: #007BFF;
        }
        #status {
            margin-top: 10px;
            font-size: 14px;
            color: #ccc;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Voice Email Login</h2>
        <form id="loginForm" method="POST">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            <button type="button" class="speak-btn" onclick="fillField('email')">ðŸŽ¤ Speak Email</button>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            <button type="button" class="speak-btn" onclick="fillField('password')">ðŸŽ¤ Speak Password</button>

            <button type="submit">Login</button>
        </form>
        <div id="status">Say "login" to submit</div>
    </div>

    <script>
        function fillField(field) {
            fetch(`/record/${field}`)
                .then(response => response.json())
                .then(data => {
                    document.getElementById(field).value = data.text;
                    document.getElementById("status").innerText = `Filled ${field}: ${data.text}`;
                });
        }

        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        recognition.continuous = true;
        recognition.lang = 'en-US';

        recognition.onresult = function(event) {
            const transcript = event.results[event.results.length - 1][0].transcript.toLowerCase().trim();
            console.log("Heard:", transcript);
            document.getElementById("status").innerText = `Heard: ${transcript}`;
            if (transcript.includes("login")) {
                document.getElementById("loginForm").requestSubmit();
            }
        };

        recognition.onerror = function(event) {
            console.error("Speech recognition error:", event.error);
        };

        window.onload = function() {
            try {
                recognition.start();
            } catch (err) {
                console.error("Speech recognition failed to start:", err.message);
            }
        };
    </script>
</body>
</html>
